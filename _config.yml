# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 站点
title: Vivian blog
subtitle:
description: 记录，记录，记录！！！
keywords:
  - HTML
  - JavaScript
  - CSS
  - React
author: Vivian
language: zh-Hans #语言
timezone: Asia/Shanghai #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhangxiaoxu.com #用于绑定域名, 其他的不需要配置
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags #标签
archive_dir: archives  #归档
category_dir: categories #分类
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post #默认模板(post page photo draft)
titlecase: false # Transform title into titlecase  #标题转换成大写
external_link: true # Open external links in new tab #新标签页里打开连接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:  #语法高亮
  enable: true
  line_number: true #显示行号
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized #默认分类
category_map:
  编程: programming
  生活: life
  其他: other
tag_map:
  record: 记录
  summary: 总结

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:vivian-xu/vivian-xu.github.io.git
  branch: master


# theme Next 设置
menu:
  home: /
  archives: /archives
  about: /about
  categories: /categories
  tags: /tags
  #commonweal: /404.html

